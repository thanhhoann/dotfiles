import = [
   "~/.config/alacritty/themes/tokyo-night.toml"
]

[env]
TERM = "xterm-256color"

[window]
dimensions = { columns = 143, lines = 43 }
padding = { x = 10, y = 10 }
position = { x = 30, y = 80}
decorations = "Buttonless"
opacity = 0.8
blur = true
option_as_alt = "Both"

[font]
normal = { family = "GoMono Nerd Font", style = "Regular" }
size = 17

[[keyboard.bindings]]
# tmux : create new window 
key = "T"
mods = "Command"
chars = "\u0000c"






